<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>YOU HAVE THINGS TO DO!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>HERE IS THE FORM TO ADD YOUR THINGS!!!</h1>
      </div>
        <div class="panel panel-info">
          <div class="panel-heading">
          <h2>ADD YOUR SHIT!:</h2>
        </div>
        <div class="panel-body">
          <div style='text-align:center'class="formCenter">
          <form style='display:block'id="newTodo">
            <div class="form-group">
              <label for="newTodo">TO DO</label>
              <input type="text" class="form-control" id="todoName">
            </div>
            <button type="submit" class="btn btn-info">Add</button>
          </div>
          </form>
        </div>
        </div>
        <div class="panel panel-info result">
          <div class="panel-heading">
          <h2>HERE'S YOUR SHIT:</h2>
        </div>
        <div class="panel-body">
          <ul id="list">
          </ul>
        </div>
      </div>
        </div>
        <div class="col-md-6">

    </div>
  </body>
</html>
